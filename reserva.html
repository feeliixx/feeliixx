<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="InicioCss.css">

<body>

    <header class="cabecera">
        <img src="Imágenes/logo.png" alt="Logo cabecera">
        <h1 class="nombre">NY Hotel</h1>

        <a href="index.html" class="menu">Inicio</a>
        <a href="galeria.html" class="menu">Galeria</a>

    </header>

    <div>
        <h1>Reserva</h1>
    </div>

    <hr>

    <div class="contenedoraFormulario">
        <section class="formulario">

            <h4>Haga su reserva aquí</h4>
            <input class="control" type="text" name="nombres" id="nombres"
                placeholder="Ingrese su el Código de Habitación que quiere reservar">
            <input class="control" type="text" name="apellidos" id="apellidos"
                placeholder="Ingrese el periodo de reserva">
            <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su Nombre de Usuario">
            <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
            <input class="botones" type="submit" value="Reservar" >

        </section>

    </div>


    <footer class="pie-pagina">

        <div class="grupo-1">

            <div class="caja">

                <figure>
                    <a href="index.html">
                        <img src="../feeliixx.github.io/Imágenes/logo.png" alt="Logo de NY Hotels">
                    </a>
                </figure>

            </div>

            <div class="caja">

                <h2>Quienes somos</h2>
                <p>NY Hotels , es una compañía fundada en el año 2000 , y , teniendo un gran éxito , ha conseguido
                    satisfacer a cada uno de los clientes hospedados
                </p>

            </div>

            <div class="caja">

                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="https://es-es.facebook.com/" class="facebook"><img src="./Imágenes/facebook.png"
                            alt="Facebook"></a>
                    <a href="https://www.instagram.com/" class="instagram"><img src="./Imágenes/ig.jfif"
                            alt="Instagram"></a>
                    <a href="https://twitter.com/?lang=es" class="twitter"><img src="./Imágenes/twi.png"
                            alt="Twitter"></a>
                    <a href="https://twitter.com/?lang=es" class="youtube"><img src="./Imágenes/tik.png"
                            alt="TikTok"></a>
                </div>

            </div>

        </div>

    </footer>
